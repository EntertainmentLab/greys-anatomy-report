name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: 
      - 'data/4-Outputs/heatwave-plot-react/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'data/4-Outputs/heatwave-plot-react/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd data/4-Outputs/heatwave-plot-react
          npm ci
          
      - name: Build
        run: |
          cd data/4-Outputs/heatwave-plot-react
          npm run build
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'data/4-Outputs/heatwave-plot-react/dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
